org: nibras39
app: flowerey-adaptor
service: flowerey-adaptor

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x

functions:
  hello:
    handler: index.graphqlHandler
    events:
      - http:
          path: /graphql
          method: get
          cors: true
      - http:
          path: /graphql
          method: post
          cors: true          

plugins:
  - serverless-offline
